<body>

 

    <div class="container min-h-screen min-w-full h-14">
    <header>
        <h1 class="text-center">Movie Search Web App</h1>
    </header>

        <section class="h-56 grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-4 content-normal mx-10 ">

                <h1>Search Movie Here:</h1>
    <div>
        <input class="searchBox" type="text" id="moviename" placeholder="Movie title" />
        <button class="searchBox" onclick="MovieData()" >Click Here To Search</button>

    <h2>Previous Searches:</h2>
    <ul id="previousSearches"></ul>
