<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movie Search Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Movie Search</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

  </head>

  <body class="bg-gray-200 h-screen">
    <h1 class="text-6xl font-bold mb-4 bg-gray-600 text-white text-center py-10">Movie Search</h1>
      <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-center mb-4">
          <input type="text" class="searchBox rounded-l-lg py-2 px-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" id="moviename" placeholder="Search for a movie...">
          <button class="px-4 rounded-r-lg bg-blue-500 text-white font-semibold py-2 searchBox" id="search-button">
            Search
          </button>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <div class="bg-white rounded-lg shadow-md p-4">
            <button class="px-4 rounded-lg bg-blue-500 text-white dont-semibold py-2 block m-auto">Previous Searches</button>
            <ul class="text-center pt-6" id="previousSearches"></ul>
          </div>
          
          <div class="bg-white rounded-lg shadow-md p-4">
            <div class="px-4 rounded-lg bg-red-600 text-white dont-semibold py-2 text-center">Youtube Video Trailer</div>
            <div class="pt-6 container video-page">
              <div class="container">
                  <div class="row">
                    <div class="bg-primary video-play embed-responsive embed-responsive-21by9">
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="suggest-list">
                    </div>
                  </div>
                </div>

      
              </div>
          </div>
          <div class="bg-white rounded-lg shadow-md p-4">
            <div class="px-4 rounded-lg bg-black text-white dont-semibold py-2 text-center">OMDB Information</div>
            <div class="pt-6" id= "fill"></div>
          </div>
        </div>
        

      </div>
      <footer class="absolute right-0 left-0 bottom-0 font-bold mb-4 bg-gray-600 text-white text-center py-10">Developed By Annalise, Christian, Mustafa, Rishav</footer>
    

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <input type="text" id="moviename" />
  </body>
</html>
